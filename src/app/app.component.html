<div class="row">
  <div class="col-lg-6 d-flex flex-column justify-content-center">
    <h1 data-aos="fade-up" [hidden]="gameCode">Ready to start your game?</h1>
    <h1 data-aos="fade-up" [hidden]="!gameCode">Your Room Id is: {{gameCode}}</h1>
    <div data-aos="fade-up" [hidden]="gameCode" data-aos-delay="600">
      <div class="text-center text-lg-start" (click)="getGameRoom()">
        <a href="#about"
           class="btn-get-started scrollto d-inline-flex align-items-center justify-content-center align-self-center">
          <span>Open Room</span>
          <i class="bi bi-arrow-right"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="col-lg-6 hero-img" data-aos="zoom-out" data-aos-delay="200">
    <img src="assets/img/hero-img.png" class="img-fluid" alt="">
  </div>
</div>
